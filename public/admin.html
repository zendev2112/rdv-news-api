<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDV News - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .log {
            background: #1e293b;
            color: #10b981;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-entry {
            margin-bottom: 5px;
            border-bottom: 1px solid #334155;
            padding-bottom: 5px;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 3px solid rgba(255, 255, 255, .3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-idle {
            background: #e5e7eb;
            color: #6b7280;
        }

        .status-running {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-success {
            background: #d1fae5;
            color: #059669;
        }

        .status-error {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üóûÔ∏è RDV News Admin Panel</h1>
            <p class="subtitle">Manual article fetching and processing</p>
        </div>

        <div class="card" style="margin-bottom: 20px;">
            <h3>üîê Authentication</h3>
            <input type="password" class="input" id="apiToken" placeholder="Enter API token">
            <button class="btn btn-success" onclick="saveToken()">Save Token</button>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üì∞ Fetch All Sections <span class="status status-idle" id="status-all">Idle</span></h3>
                <input type="number" class="input" id="limit-all" value="10" min="1" max="50" placeholder="Limit">
                <button class="btn btn-primary" onclick="fetchAll()">Fetch All Sections</button>
            </div>

            <div class="card">
                <h3>üìã Fetch Specific Section <span class="status status-idle" id="status-section">Idle</span></h3>
                <select class="input" id="section-select">
                    <option value="primera-plana">Primera Plana</option>
                    <option value="local">Local</option>
                    <option value="la-sexta">La Sexta</option>
                    <option value="instituciones">Instituciones</option>
                    <option value="agro">Agro</option>
                    <option value="deportes">Deportes</option>
                    <option value="economia">Econom√≠a</option>
                    <option value="politica">Pol√≠tica</option>
                    <option value="turismo">Turismo</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="cine-series">Cine y Series</option>
                    <option value="cultura">Cultura</option>
                </select>
                <input type="number" class="input" id="limit-section" value="10" min="1" max="50" placeholder="Limit">
                <button class="btn btn-primary" onclick="fetchSection()">Fetch Section</button>
            </div>
        </div>

        <div class="card">
            <h3>üìä Console Logs</h3>
            <div class="log" id="logs">
                <div class="log-entry">üöÄ Admin panel ready. Enter your API token to begin.</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let API_TOKEN = localStorage.getItem('rdv_api_token') || '';

        if (API_TOKEN) {
            document.getElementById('apiToken').value = API_TOKEN;
            addLog('‚úÖ API token loaded from storage');
        }

        function saveToken() {
            API_TOKEN = document.getElementById('apiToken').value;
            localStorage.setItem('rdv_api_token', API_TOKEN);
            addLog('‚úÖ API token saved');
        }

        function addLog(message) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function setStatus(id, status, text) {
            const el = document.getElementById(id);
            el.className = `status status-${status}`;
            el.textContent = text;
        }

        async function fetchAll() {
            if (!API_TOKEN) {
                addLog('‚ùå Please enter API token first');
                return;
            }

            const limit = document.getElementById('limit-all').value;
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Fetching...';
            setStatus('status-all', 'running', 'Running');

            addLog(`üì• Starting fetch for ALL sections (limit: ${limit})...`);

            try {
                const response = await fetch(`${API_BASE}/api/fetch/all`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_TOKEN}`
                    },
                    body: JSON.stringify({ limit: parseInt(limit) })
                });

                const data = await response.json();

                if (data.success) {
                    addLog('‚úÖ Fetch completed successfully!');
                    addLog(`üìä Output: ${data.output?.substring(0, 200)}...`);
                    setStatus('status-all', 'success', 'Success');
                } else {
                    addLog(`‚ùå Error: ${data.error}`);
                    setStatus('status-all', 'error', 'Error');
                }
            } catch (error) {
                addLog(`‚ùå Request failed: ${error.message}`);
                setStatus('status-all', 'error', 'Error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Fetch All Sections';
                setTimeout(() => setStatus('status-all', 'idle', 'Idle'), 3000);
            }
        }

        async function fetchSection() {
            if (!API_TOKEN) {
                addLog('‚ùå Please enter API token first');
                return;
            }

            const section = document.getElementById('section-select').value;
            const limit = document.getElementById('limit-section').value;
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Fetching...';
            setStatus('status-section', 'running', 'Running');

            addLog(`üì• Starting fetch for section: ${section} (limit: ${limit})...`);

            try {
                const response = await fetch(`${API_BASE}/api/fetch/section`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_TOKEN}`
                    },
                    body: JSON.stringify({
                        section,
                        limit: parseInt(limit)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addLog(`‚úÖ Fetch completed for ${section}!`);
                    addLog(`üìä Output: ${data.output?.substring(0, 200)}...`);
                    setStatus('status-section', 'success', 'Success');
                } else {
                    addLog(`‚ùå Error: ${data.error}`);
                    setStatus('status-section', 'error', 'Error');
                }
            } catch (error) {
                addLog(`‚ùå Request failed: ${error.message}`);
                setStatus('status-section', 'error', 'Error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Fetch Section';
                setTimeout(() => setStatus('status-section', 'idle', 'Idle'), 3000);
            }
        }
    </script>
</body>

</html>
